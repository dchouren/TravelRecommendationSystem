{% extends 'base.html' %}





{% block content %}


<div class="col-sm-6 col-sm-offset-3" id="searchbar">

	<form method='POST' action=''> {% csrf_token %}

		{{ searchform.as_p }}
		{# <input type="text" class="form-control" id="searchbar" placeholder="Enter a location"> #}

		{# col offsets are relative to the col set we are in #}
		<div class="col-sm-4 col-sm-offset-4" id="suggest_button">
			<input type='submit' class='btn btn-success btn-block' value="Suggest" onclick= function()>
		</div>
	</form>

</div>


<div class="col-sm-8 col-sm-offset-2" style="margin-top: 4%" id="searches">

	<div class="col-sm-5" style="float: left; text-align: center" id="left-searches">
		{% for search in left_searches %}

			<p>{{search}}</p>
		{% endfor %}
	</div>

	<div class="col-sm-5" style="float: right; text-align: center" id="right-searches">
		{% for search in right_searches %}

			<p>{{search}}</p>
		{% endfor %}
	</div>
</div>

{% endblock %}
