  <body>


    <!-- main jumbotron : search box is in here -->
    <div class="jumbotron">



<div ng-controller="SearchCtrl">
  <h2>Total searches: {{getTotalSearches()}}</h2>
  <ul class="unstyled">
    <li ng-repeat="search in this_search">
      <input type="checkbox" ng-model="search.toRemove">
      <span class="toRemove-{{search.toRemove}}">{{search.text}}</span>

    </li>
  </ul>

  <form class="form-horizontal">
    <input type="text" ng-model="formSearchText" ng-model-instant>
    {{formSearchText}}
    <button class="btn" ng-click="addSearch()"><i class="icon-plus"></i>Add</button>

  </form>

  <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear</button>

</div>

<html ng-app>
  <!-- <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  </head> -->
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" ng-model-instant placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
  </body>
</html>


      <div class="container">
<div class="col-sm-6 col-sm-offset-3" id="searchbar">

  <form method='POST' id="search_bar" id="post-form"  action=''>

    <input type="text" class="form-control" id="searchbar" placeholder="Enter a location">

    <div class="col-sm-4 col-sm-offset-4" id="search_button">
      <input type='submit' class='btn btn-success btn-block' value="Search" />
    </div>
  </form>

</div>







<div class="col-sm-8 col-sm-offset-2" style="margin-top: 4%" id="searches">

  <div class="col-sm-5" style="float: left; text-align: center" id="left-searches">
  </div>

  <div class="col-sm-5" style="float: right; text-align: center" id="right-searches">
  </div>
</div>


       <div class="row">

          </div>

      </div>
    </div>


    </div>
